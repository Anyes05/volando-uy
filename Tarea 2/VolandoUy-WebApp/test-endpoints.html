<!DOCTYPE html>
<html>
<head>
    <title>Test Endpoints</title>
</head>
<body>
    <h1>Test de Endpoints</h1>
    
    <div id="results"></div>
    
    <script>
        async function testEndpoint(url, name) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<h3>Probando ${name}</h3>`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <hr>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <hr>
                `;
            }
        }
        
        // Ejecutar pruebas
        async function runTests() {
            await testEndpoint('/VolandoUy-WebApp/api/rutas/health', 'Health Check');
            await testEndpoint('/VolandoUy-WebApp/api/rutas/test', 'Test Simple');
            await testEndpoint('/VolandoUy-WebApp/api/rutas/precargar', 'Precargar Sistema');
            await testEndpoint('/VolandoUy-WebApp/api/rutas/health', 'Health Check (Post-Precarga)');
            await testEndpoint('/VolandoUy-WebApp/api/rutas/aerolineas', 'Aerolíneas');
            await testEndpoint('/VolandoUy-WebApp/api/rutas/test-aerolinea?nickname=pluna', 'Test Aerolínea PLUNA');
            await testEndpoint('/VolandoUy-WebApp/api/rutas/test-aerolinea?nickname=latam', 'Test Aerolínea LATAM');
        }
        
        // Ejecutar cuando se carga la página
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
