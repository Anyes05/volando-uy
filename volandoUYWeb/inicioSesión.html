<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - VolandoUY</title>
  <link rel="stylesheet" href="prueba/css/login.css">
  <script src="https://kit.fontawesome.com/4b6b2f8f2a.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h1><i class="fas fa-plane-departure"></i> VolandoUY</h1>
      <h2>Iniciar sesión</h2>

      <form action="#" method="post">
        <div class="input-group">
          <label for="usuario">Usuario o correo electrónico</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario o email" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <div class="extra-links">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="#">Crear cuenta</a>
      </div>
    </div>
  </div>

</body>
</html>
